name: Publish

on:
  release:
    types:
      - published

  workflow_dispatch:
    inputs:
      version:
        description: 'Auto-increment current version by'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      confirm:
        description: 'Type `yes` to confirm to publish the extension into the VS Code Marketplace and create a version commit and tag'
        required: true
        type: string

jobs:
  publish:
    if: inputs.confirm == 'yes'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Display input values
        run: |
          echo "Version: $VERSION"
          echo "Confirm: $CONFIRM"
        env:
          VERSION: ${{ inputs.version }}
          CONFIRM: ${{ inputs.confirm }}

      - run: yarn install --frozen-lockfile
      - run: yarn compile
      - run: yarn lint
      - run: yarn test
      - run: yarn package
      - run: git config --global user.name 'acuarica'
      - run: git config --global user.email 'acuarica@users.noreply.github.com'
      - run: yarn run publish --pat ${{ secrets.VSCE_PAT }} --message "Bump to new version %s" ${{ inputs.version }}
      - run: git push
      - run: git push --tags
