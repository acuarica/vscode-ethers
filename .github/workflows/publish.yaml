name: Publish

on:

  release:
    types:
      - published

  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn install --frozen-lockfile
      - run: yarn compile
      - run: yarn lint
      - run: yarn build:main
      - run: yarn build:web
      - run: yarn test
      - run: yarn package
      - run: yarn publish -p ${{ secrets.VSCE_PAT }}
