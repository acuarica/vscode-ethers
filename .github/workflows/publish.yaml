name: Publish

on:

  release:
    types:
      - published

  workflow_dispatch:
    inputs:
      # logLevel:
      #   description: 'Log level'
      #   required: true
      #   default: 'warning'
      #   type: choice
      #   options:
      #   - info
      #   - warning
      #   - debug
      confirm:
        description: 'Type `yes` to confirm publish action into the VS Code Marketplace'
        required: true
        type: string
      # environment:
      #   description: 'Environment to run tests against'
      #   type: environment
      #   required: true

jobs:
  publish:
    if: inputs.confirm == 'yes'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Display input values
        run: |
          echo "Confirm: $CONFIRM"
        env:
          # LEVEL: ${{ inputs.logLevel }}
          CONFIRM: ${{ inputs.confirm }}
          # ENVIRONMENT: ${{ inputs.environment }}

      - run: yarn install --frozen-lockfile
      - run: yarn compile
      - run: yarn lint
      - run: yarn test
      - run: yarn package
      - run: yarn run publish -p ${{ secrets.VSCE_PAT }}
